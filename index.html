<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Library</title>
</head>
<body>
    <div class="bookFormContainer">
        <div class="bookFormContent">
            <header id="bookFormHeader">
                <h2 id="bookFormTitle">Add a book!</h2>
            </header>

            <form id="newBookInfo">
                <input type="text" placeholder="Title" class="newBookInput">
                <input type="text" placeholder="Author" class="newBookInput">
                <input type="number" placeholder="Pages" class="newBookInput">

                <select id="newBookStatus">
                    <option value="notReaded">I'm still reading it</option>
                    <option value="alreadyReaded">I finished reading it</option>
                </select>
            </form>

            <footer id="bookFormFooter">
                <button id="cancelButton">Cancel</button>
                <button id="addButton">Add book</button>
            </footer>
        </div>
    </div>

    <h1 id="main-title">Library</h1>
    <button id="mainAddButton">Add a book</button>

    <main id="books-container">
        <div class="books" id="first-book-container">
            <header class="books-header">
                <h2 class="book-title">1984</h2>
                <h3 class="book-author">George Orwell</h3>
            </header>
            
            <p class="book-Status">Not readed.</p>
            <p class="book-pages">324 pages.</p>

            <footer class="book-options">
                <button class="deleteBook">Delete</button>
                <button class="editBookStatus">Readed</button>
                <button class="makeBookFavorite">Favorite</button>
            </footer>
        </div>
        
        <div class="books" id="second-book-container">
            <header class="books-header">
                <h2 class="book-title">It</h2>
                <h3 class="book-author">Stephen King</h3>
            </header>
            
            <p class="book-Status">Readed.</p>
            <p class="book-pages">1600 pages.</p>

            <footer class="book-options">
                <button class="deleteBook">Delete</button>
                <button class="editBookStatus">Readed</button>
                <button class="makeBookFavorite">Favorite</button>
            </footer>
        </div>

        <div class="books" id="third-book-container">
            <header class="books-header">
                <h2 class="book-title">The Curse</h2>
                <h3 class="book-author">H.P Lovecraft</h3>
            </header>
            
            <p class="book-Status">Not readed.</p>
            <p class="book-pages">150 pages.</p>

            <footer class="book-options">
                <button class="deleteBook">Delete</button>
                <button class="editBookStatus">Readed</button>
                <button class="makeBookFavorite">Favorite</button>
            </footer>
        </div>

        <div class="books" id="fourth-book-container">
            <header class="books-header">
                <h2 class="book-title">I Am Legend</h2>
                <h3 class="book-author">Richard Matheson</h3>
            </header>
            
            <p class="book-Status">Readed.</p>
            <p class="book-pages">160 pages.</p>

            <footer class="book-options">
                <button class="deleteBook">Delete</button>
                <button class="editBookStatus">Readed</button>
                <button class="makeBookFavorite">Favorite</button>
            </footer>
        </div>
    </main>
</body>

    <script src="/scripts/books.js "></script>
</html>
