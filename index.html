<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Library</title>
</head>
<body>

    <h1 id="main-title">Library</h1>

    <main id="books-container">
        <div class="books" id="first-book-container">
            <header class="books-header">
                <h2 class="book-title">1984</h2>
                <h3 class="book-author">George Orwell</h3>
            </header>
            
            <p class="book-Status">Not finished.</p>
            <p class="book-pages">324 pages.</p>

            <footer class="book-options">
                <button class="editBook">Edit</button>
                <button class="deleteBook">Delete</button>
                <button class="raiseBookPosition">Up</button>
            </footer>
        </div>
        
        <div class="books" id="second-book-container">
            <header class="books-header">
                <h2 class="book-title">It</h2>
                <h3 class="book-author">Stephen King</h3>
            </header>
            
            <p class="book-Status">Finished.</p>
            <p class="book-pages">1600 pages.</p>

            <footer class="book-options">
                <button class="editBook">Edit</button>
                <button class="deleteBook">Delete</button>
                <button class="raiseBookPosition">Up</button>
            </footer>
        </div>

        <div class="books" id="third-book-container">
            <header class="books-header">
                <h2 class="book-title">The Curse</h2>
                <h3 class="book-author">H.P Lovecraft</h3>
            </header>
            
            <p class="book-Status">Not finished.</p>
            <p class="book-pages">150 pages.</p>

            <footer class="book-options">
                <button class="editBook">Edit</button>
                <button class="deleteBook">Delete</button>
                <button class="raiseBookPosition">Up</button>
            </footer>
        </div>

        <div class="books" id="fourth-book-container">
            <header class="books-header">
                <h2 class="book-title">I Am Legend</h2>
                <h3 class="book-author">Richard Matheson</h3>
            </header>
            
            <p class="book-Status">Finished.</p>
            <p class="book-pages">160 pages.</p>

            <footer class="book-options">
                <button class="editBook">Edit</button>
                <button class="deleteBook">Delete</button>
                <button class="raiseBookPosition">Up</button>
            </footer>
        </div>

        <div class="books empty-books" id="fifth-book-container">
            <button class="addBook">Click here to add a book!</button>
        </div>

        <div class="books empty-books" id="sixth-book-container">
            <button class="addBook">Click here to add a book!</button>
        </div>

        <div class="books empty-books" id="seventh-book-container">
            <button class="addBook">Click here to add a book!</button>
        </div>

        <div class="books empty-books" id="eigth-book-container">
            <button class="addBook">Click here to add a book!</button>
        </div>
    </main>
    
</body>
</html>
